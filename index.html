<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Pyae Thein (Ricky) | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="card">
        <div class="container">
    
          <img src="images/illustration-hero.svg" alt="" class="banner">
          
          <div class="summary">
    
            <h1 class="title">Order Summary</h1>
            <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            
            <div class="plan">
    
              <img src="images/icon-music.svg" alt="music-icon" class="icon">
              
              <div class="plan-info">          
                <h2 class="plan-title">Annual Plan</h2>
                <span class="price">$59.99/year</span>
              </div>
    
              <a href="#" class="change">Change</a>
    
            </div>
    
            <a href="#" class="payment">Proceed to Payment</a>
    
            <a href="" class="cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pyae Thein (Ricky)</a>.
    </div>
  </footer>
</body>
</html>
